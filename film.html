<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristy Chereath | Film Photography</title>
    <link rel="stylesheet" href="style.css">
    <script src="carousel.js" defer></script>
    <script src="film-toggle.js" defer></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Kristy Chereath</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="film.html">Film</a></li>
            <li><a href="digital.html">Digital</a></li>
            <li><a href="index.html#about">About</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="gallery-section">
            <h2 class="super-header">FILM</h2>
            
            <div class="film-toggle">
                <button class="toggle-btn active" data-section="colored">Colored</button>
                <button class="toggle-btn" data-section="bw">Black & White</button>
            </div>

            <!-- Colored Section -->
            <div id="colored" class="film-subsection active">
                <h3 class="sub-header">Colored</h3>
                
                <div class="carousel" tabindex="0">
                    <div class="carousel-container">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=600&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Film Photo 1" class="carousel-img active">
                        <img src="https://images.unsplash.com/photo-1535968882215-457c1503343b?q=80&w=600&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Film Photo 2" class="carousel-img">
                        <img src="https://images.unsplash.com/photo-1516566971603-5653484bc964?q=80&w=600&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Film Photo 3" class="carousel-img">
                        <img src="https://images.unsplash.com/photo-1615893822690-e9872787a53f?q=80&w=600&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Film Photo 4" class="carousel-img">
                    </div>
                    
                    <button class="carousel-prev" aria-label="Previous image">‹</button>
                    <button class="carousel-next" aria-label="Next image">›</button>
                    
                    <div class="carousel-indicators">
                        <span class="indicator active" aria-label="Go to slide 1"></span>
                        <span class="indicator" aria-label="Go to slide 2"></span>
                        <span class="indicator" aria-label="Go to slide 3"></span>
                        <span class="indicator" aria-label="Go to slide 4"></span>
                    </div>
                </div>
            </div>

            <!-- Black & White Section -->
            <div id="bw" class="film-subsection">
                <h3 class="sub-header">Black & White</h3>
                
                <div class="carousel" tabindex="0">
                    <div class="carousel-container">
                        <img src="images/img20251207_19421421.jpg" alt="BW Photo 1" class="carousel-img active">
                        <img src="images/img20251207_19593845.jpg" alt="BW Photo 2" class="carousel-img">
                    </div>
                    
                    <button class="carousel-prev" aria-label="Previous image">‹</button>
                    <button class="carousel-next" aria-label="Next image">›</button>
                    
                    <div class="carousel-indicators">
                        <span class="indicator active" aria-label="Go to slide 1"></span>
                        <span class="indicator" aria-label="Go to slide 2"></span>
                    </div>
                </div>
            </div>
        </section>

        <footer id="about">
            <div class="about-content">
                <h3>About</h3>
                <p>From New Jersey. Currently based in California.</p>
                <a href="mailto:kchereath@email.com" class="contact-link">Get in touch &rarr;</a>
            </div>
            <div class="copyright">© 2025 Kristy Chereath.</div>
        </footer>

    </main>

</body>
</html>
